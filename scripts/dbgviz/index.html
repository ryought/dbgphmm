<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>dbgviz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- cytoscape.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.1/cytoscape.min.js"></script>
  <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
  <script src="cytoscape-cola.js"></script>
  <script src="https://unpkg.com/numeric/numeric-1.2.6.js"></script>
  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
  <!-- dat.gui -->
  <script type="text/javascript" src="dat.gui.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    input {
      z-index: 100;
    }
    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="cy" class="hidden"></div>
  <input id="input" type="file" accept="application/json"/>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
